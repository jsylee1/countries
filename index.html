<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Next Adventure API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ruda&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>
</head>
<body>
    <h1>Choose Your Next Adventure</h1>
    <div id="main-container">
        <p>Do you need inspiration for your next holiday abroad? </p>
        <div id="info-container">
            <select id="countries">
            </select>

            <p>Full Name: <span id="fullname"></span></p>
            <p>Capital: <span id="capital"></span></p>
            <p>Population: <span id="population"></span></p>
            <p>Language: <span id="language"></span></p>
            <p>Currencies: <span id="currencies"></span></p>
            <p>Region: <span id="region"></span></p>
            <p>Subregion: <span id="subregion"></span></p>
            
        
        </div>
        <div id="flag-container"><img src="" alt=""></div>
        <div id="map"></div>
        
        
        <div id="coord"></div>
        
       
    </div>
   
    <div id="flight">
        <p>Find a Cheap Flight</p>
        <button id="skyscanner">
            <a href="https://www.skyscanner.com">Skyscanner</a>
        </button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

    <script src="second.js"></script>
</body>
</html>
